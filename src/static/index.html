<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>musrv — minimal music server</title>
    <meta name="description" content="musrv is a minimal zero‑config music server that scans a folder and serves playlists and tracks instantly." />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap');
        
        :root {
            --bg: #fdfdfd;
            --card: #ffffff;
            --border: #f1f1f1;
            --border-hover: #e8e8e8;
            --text: #1f1f1f;
            --text-muted: #8a8a8a;
            --accent: #4a5568;
            --accent-light: #f7fafc;
            --hover: #fafafa;
            --shadow: 0 1px 2px rgba(0,0,0,0.03);
            --shadow-lg: 0 2px 8px rgba(0,0,0,0.04);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f0f0f;
                --card: #151515;
                --border: #1a1a1a;
                --border-hover: #2a2a2a;
                --text: #e8e8e8;
                --text-muted: #9a9a9a;
                --accent: #a0aec0;
                --accent-light: #1a202c;
                --hover: #1a1a1a;
                --shadow: 0 1px 2px rgba(255,255,255,0.02);
                --shadow-lg: 0 2px 8px rgba(255,255,255,0.03);
            }
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 200;
            line-height: 1.7;
            background: var(--bg);
            color: var(--text);
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 80px 32px 140px;
            min-height: calc(100vh - 80px);
        }

        header {
            margin-bottom: 64px;
            text-align: center;
        }

        .header-content {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        h1 {
            font-size: 28px;
            font-weight: 100;
            margin: 0;
            letter-spacing: -0.3px;
            color: var(--text);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 200;
            margin: 0;
            letter-spacing: 0.3px;
        }

        .controls {
            margin-top: 32px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button, .btn {
            appearance: none;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text-muted);
            padding: 10px 18px;
            border-radius: 32px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            font-weight: 300;
            transition: all 0.2s ease;
            letter-spacing: 0.2px;
            text-decoration: none;
            display: inline-block;
        }

        button:hover, .btn:hover {
            border-color: var(--border-hover);
            background: var(--hover);
            color: var(--text);
            transform: translateY(-1px);
        }

        .albums {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 32px;
        }

        details.album {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        details.album:hover {
            box-shadow: var(--shadow-lg);
            border-color: var(--border-hover);
            transform: translateY(-2px);
        }

        details > summary {
            list-style: none;
            cursor: pointer;
            padding: 28px;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 20px;
            transition: background 0.2s ease;
        }

        details > summary::-webkit-details-marker {
            display: none;
        }

        details > summary:hover {
            background: var(--hover);
        }

        .album-info {
            min-width: 0;
            flex: 1;
        }

        .album-title {
            font-weight: 300;
            font-size: 18px;
            margin: 0 0 8px 0;
            letter-spacing: -0.2px;
            line-height: 1.3;
        }

        .album-meta {
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 200;
            margin: 0;
            letter-spacing: 0.2px;
        }

        .album-actions {
            display: flex;
            gap: 12px;
            flex-shrink: 0;
        }

        .play-album {
            padding: 8px 16px !important;
            font-size: 11px !important;
            background: var(--accent-light);
            color: var(--accent);
            border-color: var(--border);
            font-weight: 300;
        }

        .play-album:hover {
            background: var(--accent);
            color: var(--card);
            border-color: var(--accent);
        }

        .album-meta a {
            color: var(--text-muted);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        .album-meta a:hover {
            border-bottom-color: var(--text-muted);
        }

        .copy-btn {
            margin-left: 8px;
            padding: 2px 6px !important;
            font-size: 9px !important;
            border-radius: 4px;
            opacity: 0.7;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            opacity: 1;
            transform: translateY(-1px);
        }

        .tracks {
            border-top: 1px solid var(--border);
        }

        .track {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 16px 28px;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s ease;
        }

        .track:last-child {
            border-bottom: none;
        }

        .track:hover {
            background: var(--hover);
        }

        .track-title {
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 13px;
            font-weight: 200;
            letter-spacing: 0.1px;
        }

        .play-track {
            padding: 6px 14px !important;
            font-size: 10px !important;
            opacity: 0.6;
            transition: all 0.2s ease;
            font-weight: 300;
        }

        .track:hover .play-track {
            opacity: 1;
            transform: translateY(-1px);
        }

        .player {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(253, 253, 253, 0.95);
            border-top: 1px solid var(--border);
            backdrop-filter: blur(40px) saturate(200%);
            z-index: 1000;
        }

        @media (prefers-color-scheme: dark) {
            .player {
                background: rgba(15, 15, 15, 0.95);
            }
        }

        .player-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px 32px;
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .player-controls {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
            align-items: center;
        }

        .player-controls button {
            padding: 12px;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .player-controls button:hover {
            background: var(--hover);
            transform: translateY(-1px);
        }

        .player-info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .now-playing {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 13px;
            font-weight: 300;
            color: var(--text);
            letter-spacing: 0.1px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .time-display {
            font-size: 10px;
            font-weight: 200;
            color: var(--text-muted);
            min-width: 35px;
            text-align: center;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            width: 70%;
            transition: width 0.1s ease;
        }

        .hidden-audio {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        details[open] > summary {
            background: var(--hover);
        }

        @media (max-width: 768px) {
            .container {
                padding: 48px 20px 140px;
            }
            
            .albums {
                grid-template-columns: 1fr;
                gap: 24px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .controls {
                gap: 6px;
            }
            
            button, .btn {
                padding: 8px 14px;
                font-size: 11px;
            }
            
            details > summary {
                padding: 20px;
            }
            
            .track {
                padding: 12px 20px;
            }
            
            .player-content {
                padding: 16px 20px;
                gap: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>musrv</h1>
                <p class="subtitle">Minimal zero‑config music server.</p>
                <div class="controls">
                    <button id="playAll">▶ Play All</button>
                    <button id="rescanBtn" title="Rescan library">⟳ Rescan</button>
                    <a class="btn" href="library.m3u8">Flat playlist</a>
                    <a class="btn" href="https://github.com/smoqadam/musrv" target="_blank" rel="noopener">GitHub</a>
                </div>
            </div>
        </header>
        <div id="albums" class="albums"></div>
    </div>
    
    <div class="player">
        <div class="player-content">
            <div class="player-controls">
                <button id="prevBtn" title="Previous">⏮</button>
                <button id="playBtn" title="Play/Pause">⏵</button>
                <button id="nextBtn" title="Next">⏭</button>
            </div>
            <div class="player-info">
                <div class="now-playing" id="nowPlaying">Nothing playing</div>
                <div class="progress-container">
                    <div class="time-display" id="currentTime">0:00</div>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-display" id="duration">0:00</div>
                </div>
            </div>
            <div class="volume-control">
                <button id="volumeBtn" title="Mute/Unmute">🔊</button>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-fill" id="volumeFill"></div>
                </div>
            </div>
            <audio id="audio" preload="metadata" class="hidden-audio"></audio>
        </div>
    </div>

    <script>
    const state = { queue: [], idx: -1, volume: 0.7 };
    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));
    
    const audio = $('#audio');
    const now = $('#nowPlaying');
    const playBtn = $('#playBtn');
    const prevBtn = $('#prevBtn');
    const nextBtn = $('#nextBtn');
    const progressBar = $('#progressBar');
    const progressFill = $('#progressFill');
    const currentTime = $('#currentTime');
    const duration = $('#duration');
    const volumeBtn = $('#volumeBtn');
    const volumeSlider = $('#volumeSlider');
    const volumeFill = $('#volumeFill');

    audio.volume = state.volume;
    volumeFill.style.width = (state.volume * 100) + '%';

    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function updateProgress() {
        if (audio.duration) {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = progress + '%';
            currentTime.textContent = formatTime(audio.currentTime);
            duration.textContent = formatTime(audio.duration);
        }
    }

    function setQueue(tracks, startIndex = 0) { 
        state.queue = tracks.slice(); 
        state.idx = Math.max(0, Math.min(startIndex, state.queue.length - 1)); 
        playCurrent();
    }

    function playCurrent() { 
        const t = state.queue[state.idx]; 
        if (!t) return; 
        audio.src = t.url; 
        now.textContent = `${t.album ? t.album + ' • ' : ''}${t.title || t.url.split('/').pop()}`; 
        audio.play(); 
        playBtn.textContent = '⏸';
    }

    function next(delta = 1) { 
        if (!state.queue.length) return; 
        state.idx = (state.idx + delta + state.queue.length) % state.queue.length; 
        playCurrent();
    }

    function copyToClipboard(text, button) {
        navigator.clipboard.writeText(text).then(() => {
            const originalText = button.textContent;
            button.textContent = '✓';
            setTimeout(() => {
                button.textContent = originalText;
            }, 1000);
        }).catch(() => {
            button.textContent = '✗';
            setTimeout(() => {
                button.textContent = 'Copy';
            }, 1000);
        });
    }

    playBtn.addEventListener('click', () => { 
        if (audio.paused) { 
            audio.play(); 
            playBtn.textContent = '⏸';
        } else { 
            audio.pause(); 
            playBtn.textContent = '⏵';
        } 
    });

    prevBtn.addEventListener('click', () => next(-1));
    nextBtn.addEventListener('click', () => next(1));
    audio.addEventListener('ended', () => next(1));
    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('loadedmetadata', updateProgress);

    progressBar.addEventListener('click', (e) => {
        if (audio.duration) {
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const progress = clickX / rect.width;
            audio.currentTime = progress * audio.duration;
        }
    });

    volumeBtn.addEventListener('click', () => {
        if (audio.volume > 0) {
            state.previousVolume = audio.volume;
            audio.volume = 0;
            volumeFill.style.width = '0%';
            volumeBtn.textContent = '🔇';
        } else {
            audio.volume = state.previousVolume || 0.7;
            volumeFill.style.width = (audio.volume * 100) + '%';
            volumeBtn.textContent = '🔊';
        }
    });

    volumeSlider.addEventListener('click', (e) => {
        const rect = volumeSlider.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const volume = clickX / rect.width;
        audio.volume = Math.max(0, Math.min(1, volume));
        state.volume = audio.volume;
        volumeFill.style.width = (audio.volume * 100) + '%';
        volumeBtn.textContent = audio.volume > 0 ? '🔊' : '🔇';
    });

    function rowToTrack(row, album) { 
        return { title: row.dataset.title, url: row.dataset.url, album };
    }

    function encodeSegments(p) { 
        return '/' + p.split('/').map(encodeURIComponent).join('/'); 
    }

    function renderLibrary(lib) {
        const albumsEl = $('#albums');
        let html = '';
        for (const a of lib.albums) {
            const playlist = '/album/' + encodeURIComponent(a.name) + '.m3u8';
            const playlistUrl = window.location.origin + playlist;
            html += `<details class="album" data-album="${a.name}"><summary><div class="album-info"><h3 class="album-title">${a.name}</h3><p class="album-meta">${a.tracks.length} tracks • <a href="${playlist}">playlist</a><button class="btn copy-btn" onclick="copyToClipboard('${playlistUrl}', this)">Copy</button></p></div><div class="album-actions"><a class="btn play-album" href="#">Play</a></div></summary><div class="tracks">`;
            for (const t of a.tracks) {
                const title = t.path.split('/').pop();
                const url = encodeSegments(t.path);
                html += `<div class="track" data-title="${title}" data-url="${url}"><div class="track-title">${title}</div><a class="btn play-track" href="#">Play</a></div>`;
            }
            html += `</div></details>`;
        }
        albumsEl.innerHTML = html;
        attachAlbumHandlers();
    }

    function attachAlbumHandlers() {
        $('#playAll').addEventListener('click', () => { 
            const all = $$('.track').map(r => rowToTrack(r, r.closest('details').dataset.album)); 
            setQueue(all, 0);
        });
        
        $$('details.album').forEach(d => {
            d.querySelector('.play-album').addEventListener('click', e => { 
                e.preventDefault(); 
                e.stopPropagation(); 
                const rows = Array.from(d.querySelectorAll('.track')); 
                const tracks = rows.map(r => rowToTrack(r, d.dataset.album)); 
                setQueue(tracks, 0);
            });
            
            Array.from(d.querySelectorAll('.track')).forEach((row, i) => { 
                row.querySelector('.play-track').addEventListener('click', () => { 
                    const rows = Array.from(d.querySelectorAll('.track')); 
                    const tracks = rows.map(r => rowToTrack(r, d.dataset.album)); 
                    setQueue(tracks, i);
                });
            });
        });
    }

    const rescanBtn = $('#rescanBtn');
    if (rescanBtn) { 
        rescanBtn.addEventListener('click', async () => { 
            try { 
                rescanBtn.disabled = true; 
                rescanBtn.textContent = '⟳ Rescanning…'; 
                const resp = await fetch('/admin/rescan', { method: 'GET', headers: { 'Accept': 'text/plain' } }); 
                const text = await resp.text(); 
                rescanBtn.textContent = '⟳ Rescan'; 
                rescanBtn.disabled = false; 
                if (resp.ok) { 
                    if (confirm('Library rescanned. Reload the page to see updates?')) { 
                        location.reload(); 
                    } 
                } else { 
                    alert('Rescan failed: ' + text); 
                } 
            } catch (e) { 
                rescanBtn.textContent = '⟳ Rescan'; 
                rescanBtn.disabled = false; 
                alert('Rescan failed'); 
            } 
        }); 
    }

    fetch('/library.json')
        .then(r => r.json())
        .then(renderLibrary)
        .catch(() => { 
            const el = $('#albums'); 
            el.innerHTML = '<p style="color:var(--text-muted)">Failed to load library.</p>'; 
        });
    </script>
</body>

</html>
