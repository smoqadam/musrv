<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musrv - Minimal Music Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #cccccc;
            height: 100vh;
            overflow: hidden;
            font-weight: 300;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .branding {
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 200;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 11px;
            color: #666666;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .controls-header {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .header-btn {
            background: #2a2a2a;
            color: #aaaaaa;
            border: 1px solid #333333;
            padding: 6px 12px;
            font-size: 10px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .header-btn:hover {
            background: #333333;
            color: #ffffff;
        }
        
        .player-section {
            background: #222222;
            border: 1px solid #333333;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 120px;
        }
        
        .now-playing {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .track-title {
            font-size: 13px;
            color: #ffffff;
            margin-bottom: 4px;
            font-weight: 300;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-info {
            font-size: 10px;
            color: #666666;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 2px;
            background: #333333;
            margin-bottom: 15px;
            position: relative;
            cursor: pointer;
        }
        
        .progress-fill {
            height: 100%;
            background: #666666;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: #2a2a2a;
            color: #aaaaaa;
            border: 1px solid #333333;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: #333333;
            color: #ffffff;
        }
        
        .control-btn.play-pause {
            width: 40px;
            height: 40px;
            font-size: 14px;
        }
        
        .playlist-section {
            flex: 1;
            background: #222222;
            border: 1px solid #333333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .playlist-header {
            padding: 12px 16px;
            border-bottom: 1px solid #333333;
            background: #252525;
        }
        .volume-wrapper {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .volume-slider {
            width: 120px;
        }
        
        .breadcrumb {
            font-size: 10px;
            color: #666666;
            margin-bottom: 8px;
        }
        
        .breadcrumb a {
            color: #888888;
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            color: #ffffff;
        }
        
        .playlist-controls {
            display: flex;
            gap: 8px;
        }
        
        .playlist-btn {
            background: #2a2a2a;
            color: #aaaaaa;
            border: 1px solid #333333;
            padding: 4px 8px;
            font-size: 9px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .playlist-btn:hover {
            background: #333333;
            color: #ffffff;
        }
        
        .playlist-content {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #333333 #222222;
        }
        
        .playlist-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .playlist-content::-webkit-scrollbar-track {
            background: #222222;
        }
        
        .playlist-content::-webkit-scrollbar-thumb {
            background: #333333;
        }
        
        .playlist-content::-webkit-scrollbar-thumb:hover {
            background: #444444;
        }
        
        .folder {
            padding: 8px 16px;
            cursor: pointer;
            border-bottom: 1px solid #2a2a2a;
            transition: background 0.1s ease;
        }
        
        .folder:hover {
            background: #2a2a2a;
        }
        
        .folder-name {
            font-size: 11px;
            color: #bbbbbb;
            font-weight: 300;
        }
        
        .track {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 16px;
            cursor: pointer;
            border-bottom: 1px solid #2a2a2a;
            transition: background 0.1s ease;
        }
        
        .track:hover {
            background: #2a2a2a;
        }
        
        .track.playing {
            background: #2d2d2d;
            color: #ffffff;
        }
        
        .track-name {
            font-size: 11px;
            font-weight: 300;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }
        
        .track-size {
            font-size: 9px;
            color: #666666;
            font-weight: 300;
        }
        
        .loading, .error {
            padding: 40px;
            text-align: center;
            font-size: 11px;
            color: #666666;
        }
        
        .error {
            color: #999999;
        }
        
        #audio {
            display: none;
        }
        
        @media (max-width: 768px) {
            .app-container {
                padding: 20px;
            }
            
            .player-controls {
                gap: 10px;
            }
            
            .control-btn {
                width: 28px;
                height: 28px;
                font-size: 10px;
            }
            
            .control-btn.play-pause {
                width: 36px;
                height: 36px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="branding">
                <div class="logo">musrv</div>
                <div class="tagline">minimal zero-config music server</div>
            </div>
            <div class="controls-header">
                <a href="https://github.com/smoqadam/musrv" target="_blank" class="header-btn">github</a>
                <button class="header-btn" onclick="rescanLibrary()">rescan</button>
            </div>
        </div>
        
        <div class="player-section">
            <div class="now-playing">
                <div class="track-title" id="track-title">no track selected</div>
                <div class="track-info" id="track-info">ready to play</div>
            </div>
            
            <div class="progress-bar" onclick="seekTo(event)">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" onclick="previousTrack()">⏮</button>
                <button class="control-btn play-pause" onclick="togglePlayback()" id="play-pause-btn">▶</button>
                <button class="control-btn" onclick="nextTrack()">⏭</button>
                <button class="control-btn" onclick="shufflePlaylist()">⤮</button>
            </div>
        </div>
        
        <div class="playlist-section">
            <div class="playlist-header">
                <div class="breadcrumb" id="breadcrumb">home</div>
                <div class="playlist-controls" id="playlist-controls" style="display: none;">
                    <button class="playlist-btn" onclick="goBack()">back</button>
                    <button class="playlist-btn" onclick="playPlaylist()">play all</button>
                    <button class="playlist-btn" onclick="shuffleAndPlay()">shuffle all</button>
                    <button class="playlist-btn" onclick="copyM3U8()">copy m3u8 url</button>
                </div>
            </div>
            
            <div class="playlist-content" id="playlist-content">
                <div class="loading">loading music library...</div>
            </div>
        </div>
    </div>
    
    <audio id="audio"></audio>

    <script>
        const API_BASE = '/api';
        let currentPath = '';
        let currentPlaylist = [];
        let currentTrackIndex = -1;
        let audio = document.getElementById('audio');
        let isShuffled = false;
        let originalPlaylist = [];
        let currentM3U8 = '';
        const volumeSlider = document.getElementById('volume-slider');
        if (volumeSlider) {
            volumeSlider.value = String(audio.volume || 1);
            volumeSlider.addEventListener('input', (e) => {
                audio.volume = parseFloat(e.target.value);
            });
        }
        
        // Load folder content
        async function loadFolder(path = '') {
            try {
                document.getElementById('playlist-content').innerHTML = '<div class="loading">loading music library...</div>';
                
                const url = path ? `${API_BASE}/folder?path=${encodeURIComponent(path)}` : `${API_BASE}/folder`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                currentPath = path;
                renderFolder(data);
            } catch (error) {
                document.getElementById('playlist-content').innerHTML = `<div class="error">error loading folder: ${error.message}</div>`;
            }
        }
        
        // Render folder content
        function renderFolder(data) {
            const content = document.getElementById('playlist-content');
            let html = '';
            
            // Breadcrumb
            const breadcrumb = document.getElementById('breadcrumb');
            const pathParts = currentPath.split('/').filter(p => p);
            let breadcrumbHtml = '<a href="#" onclick="loadFolder(\'\')">home</a>';
            
            let currentBreadcrumbPath = '';
            for (const part of pathParts) {
                currentBreadcrumbPath += (currentBreadcrumbPath ? '/' : '') + part;
                breadcrumbHtml += ` / <a href="#" onclick="loadFolder('${currentBreadcrumbPath}')">${part}</a>`;
            }
            breadcrumb.innerHTML = breadcrumbHtml;
            
            // Show/hide playlist controls
            const playlistControls = document.getElementById('playlist-controls');
            if (data.tracks && data.tracks.length > 0) {
                playlistControls.style.display = 'flex';
            } else {
                playlistControls.style.display = 'none';
            }
            currentM3U8 = data.m3u8 || '';
            
            // Albums/Folders
            if (data.albums) {
                for (const album of data.albums) {
                    html += `
                        <div class="folder" onclick="loadFolder('${album.path}')">
                            <div class="folder-name">📁 ${album.name}</div>
                        </div>
                    `;
                }
            }
            
            // Tracks
            if (data.tracks) {
                for (let i = 0; i < data.tracks.length; i++) {
                    const track = data.tracks[i];
                    const sizeKB = Math.round(track.size / 1024);
                    html += `
                        <div class="track" id="track-${i}" onclick="playTrack(${i})">
                            <div class="track-name">${track.name}</div>
                            <div class="track-size">${sizeKB}kb</div>
                        </div>
                    `;
                }
                
                // Store current tracks for playlist functionality
                currentPlaylist = data.tracks.map(track => ({
                    ...track,
                    url: `${API_BASE.replace('/api', '')}/${encodeURIComponent(track.path)}`
                }));
                originalPlaylist = [...currentPlaylist];
                isShuffled = false;
            }
            
            if (!html) {
                html = '<div class="loading">no items found</div>';
            }
            
            content.innerHTML = html;
        }
        
        // Play specific track
        function playTrack(index) {
            if (currentPlaylist.length === 0) return;
            
            currentTrackIndex = index;
            const track = currentPlaylist[index];
            
            audio.src = track.url;
            audio.play();
            
            updatePlayerInfo();
            updateTrackHighlight();
        }
        
        // Play entire playlist
        function playPlaylist() {
            if (currentPlaylist.length === 0) return;
            if (isShuffled) {
                currentPlaylist = [...originalPlaylist];
                isShuffled = false;
                renderFolder({albums: [], tracks: originalPlaylist});
            }
            playTrack(0);
        }
        
        // Shuffle and play playlist
        function shuffleAndPlay() {
            if (currentPlaylist.length === 0) return;
            shufflePlaylist();
            playTrack(0);
        }
        
        // Shuffle current playlist
        function shufflePlaylist() {
            if (currentPlaylist.length === 0) return;
            
            if (!isShuffled) {
                originalPlaylist = [...currentPlaylist];
            }
            
            // Fisher-Yates shuffle
            for (let i = currentPlaylist.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentPlaylist[i], currentPlaylist[j]] = [currentPlaylist[j], currentPlaylist[i]];
            }
            
            isShuffled = true;
            renderFolder({albums: [], tracks: currentPlaylist});
        }
        
        // Player controls
        function togglePlayback() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
        
        function previousTrack() {
            if (currentTrackIndex > 0) {
                playTrack(currentTrackIndex - 1);
            }
        }
        
        function nextTrack() {
            if (currentTrackIndex < currentPlaylist.length - 1) {
                playTrack(currentTrackIndex + 1);
            } else {
                playTrack(0);
            }
        }
        
        function goBack() {
            if (!currentPath) return;
            const idx = currentPath.lastIndexOf('/');
            const parent = idx >= 0 ? currentPath.slice(0, idx) : '';
            loadFolder(parent);
        }
        
        function seekTo(event) {
            if (audio.duration) {
                const rect = event.target.getBoundingClientRect();
                const percentage = (event.clientX - rect.left) / rect.width;
                audio.currentTime = percentage * audio.duration;
            }
        }
        
        function updatePlayerInfo() {
            if (currentTrackIndex >= 0 && currentPlaylist[currentTrackIndex]) {
                const track = currentPlaylist[currentTrackIndex];
                document.getElementById('track-title').textContent = track.name;
                document.getElementById('track-info').textContent = 
                    `${currentTrackIndex + 1} of ${currentPlaylist.length}`;
            }
        }
        
        function updateTrackHighlight() {
            // Remove previous highlight
            const playingTracks = document.querySelectorAll('.track.playing');
            playingTracks.forEach(track => track.classList.remove('playing'));
            
            // Add highlight to current track
            const trackEl = document.getElementById(`track-${currentTrackIndex}`);
            if (trackEl) {
                trackEl.classList.add('playing');
            }
        }
        
        function updateProgress() {
            if (audio.duration) {
                const percentage = (audio.currentTime / audio.duration) * 100;
                document.getElementById('progress-fill').style.width = percentage + '%';
            }
        }
        
        // Audio event listeners
        audio.addEventListener('play', () => {
            document.getElementById('play-pause-btn').textContent = '⏸';
        });
        
        audio.addEventListener('pause', () => {
            document.getElementById('play-pause-btn').textContent = '▶';
        });
        
        audio.addEventListener('ended', () => {
            nextTrack();
        });
        
        audio.addEventListener('timeupdate', updateProgress);
        
        // Rescan library
        async function rescanLibrary() {
            const btn = document.querySelector('.header-btn:last-child');
            btn.disabled = true;
            btn.textContent = 'rescanning...';
            
            try {
                const response = await fetch(`${API_BASE.replace('/api', '')}/admin/rescan`);
                
                if (response.ok) {
                    await loadFolder(currentPath);
                } else {
                    throw new Error('rescan failed');
                }
            } catch (error) {
                alert('error rescanning library: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'rescan';
            }
        }
        
        function copyM3U8() {
            if (!currentM3U8) return;
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(currentM3U8);
            } else {
                const ta = document.createElement('textarea');
                ta.value = currentM3U8;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
            }
        }
        
        // Initialize
        loadFolder();
    </script>
</body>
</html>
