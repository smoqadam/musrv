<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#111111">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="musrv">
    <title>Musrv - Minimal Music Server</title>
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="/app.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="branding">
                <div class="logo">musrv</div>
                <div class="tagline">minimal zero-config music server</div>
            </div>
            <div class="controls-header">
                <a href="https://github.com/smoqadam/musrv" target="_blank" class="header-btn">github</a>
                <button class="header-btn" id="rescan-btn" onclick="rescanLibrary()">rescan</button>
            </div>
        </div>
        
        <div class="player-section">
            <div class="now-playing">
                <div class="track-title" id="track-title">no track selected</div>
                <div class="track-info" id="track-info">ready to play</div>
            </div>
            
            <div class="progress-bar" onclick="seekTo(event)">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" onclick="previousTrack()">‚èÆ</button>
                <button class="control-btn play-pause" onclick="togglePlayback()" id="play-pause-btn">‚ñ∂</button>
                <button class="control-btn" onclick="nextTrack()">‚è≠</button>
                <div class="volume-control">
                    <span class="volume-icon">üîä</span>
                    <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </div>
        
        <div class="playlist-section">
            <div class="playlist-header">
                <div class="breadcrumb" id="breadcrumb">home</div>
                <div class="playlist-controls" id="playlist-controls">
                    <button class="playlist-btn" id="back-btn" onclick="goBack()">back</button>
                    <button class="playlist-btn" id="play-all-btn" onclick="playPlaylist()">play all</button>
                    <button class="playlist-btn" id="copy-btn" onclick="copyM3U8()">üìã copy m3u8</button>
                    <button class="playlist-btn" id="download-btn" onclick="downloadM3U8()">‚¨á download m3u8</button>
                </div>
            </div>
            
            <div class="playlist-content" id="playlist-content">
                <div class="loading">loading music library...</div>
            </div>
        </div>
    </div>
    
    <audio id="audio"></audio>
    <script src="/app.js"></script>
</body>
</html>
