<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musrv - Minimal Music Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #cccccc;
            height: 100vh;
            overflow: hidden;
            font-weight: 300;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .branding {
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 200;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 13px;
            color: #666666;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .controls-header {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .header-btn {
            background: #2a2a2a;
            color: #aaaaaa;
            border: 1px solid #333333;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .header-btn:hover {
            background: #333333;
            color: #ffffff;
        }
        
        .player-section {
            background: #222222;
            border: 1px solid #333333;
            padding: 24px;
            margin-bottom: 20px;
            min-height: 140px;
        }
        
        .now-playing {
            text-align: center;
            margin-bottom: 18px;
        }
        
        .track-title {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 6px;
            font-weight: 300;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-info {
            font-size: 12px;
            color: #666666;
            margin-bottom: 18px;
        }
        
        .progress-bar {
            width: 100%;
            height: 3px;
            background: #333333;
            margin-bottom: 18px;
            position: relative;
            cursor: pointer;
        }
        
        .progress-fill {
            height: 100%;
            background: #666666;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .control-btn {
            background: #2a2a2a;
            color: #aaaaaa;
            border: 1px solid #333333;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: #333333;
            color: #ffffff;
        }
        
        .control-btn.play-pause {
            width: 48px;
            height: 48px;
            font-size: 16px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }
        
        .volume-icon {
            font-size: 14px;
            color: #aaaaaa;
        }
        
        .volume-slider {
            width: 100px;
            height: 3px;
            background: #333333;
            outline: none;
            cursor: pointer;
        }
        
        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: #666666;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #666666;
            cursor: pointer;
            border: none;
        }
        
        .playlist-section {
            flex: 1;
            background: #222222;
            border: 1px solid #333333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .playlist-header {
            padding: 16px 20px;
            border-bottom: 1px solid #333333;
            background: #252525;
        }
        
        .breadcrumb {
            font-size: 12px;
            color: #666666;
            margin-bottom: 12px;
        }
        
        .breadcrumb a {
            color: #888888;
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            color: #ffffff;
        }
        
        .playlist-controls {
            display: flex;
            gap: 10px;
        }
        
        .playlist-btn {
            background: #2a2a2a;
            color: #aaaaaa;
            border: 1px solid #333333;
            padding: 6px 12px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .playlist-btn:hover {
            background: #333333;
            color: #ffffff;
        }
        
        .playlist-btn.copied {
            background: #2d5a2d;
            color: #90ee90;
        }
        
        .playlist-content {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #333333 #222222;
        }
        
        .playlist-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .playlist-content::-webkit-scrollbar-track {
            background: #222222;
        }
        
        .playlist-content::-webkit-scrollbar-thumb {
            background: #333333;
        }
        
        .playlist-content::-webkit-scrollbar-thumb:hover {
            background: #444444;
        }
        
        .folder {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #2a2a2a;
            transition: background 0.1s ease;
        }
        
        .folder:hover {
            background: #2a2a2a;
        }
        
        .folder-name {
            font-size: 13px;
            color: #bbbbbb;
            font-weight: 300;
        }
        
        .track {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 1px solid #2a2a2a;
            transition: background 0.1s ease;
        }
        
        .track:hover {
            background: #2a2a2a;
        }
        
        .track.playing {
            background: #2d2d2d;
            color: #ffffff;
        }
        
        .track-name {
            font-size: 13px;
            font-weight: 300;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }
        
        .track-size {
            font-size: 11px;
            color: #666666;
            font-weight: 300;
        }
        
        .loading, .error {
            padding: 40px;
            text-align: center;
            font-size: 13px;
            color: #666666;
        }
        
        .error {
            color: #999999;
        }
        
        #audio {
            display: none;
        }
        
        @media (max-width: 768px) {
            .app-container {
                padding: 20px;
            }
            
            .player-controls {
                gap: 15px;
                flex-wrap: wrap;
            }
            
            .volume-control {
                margin-left: 0;
                margin-top: 10px;
            }
            
            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 12px;
            }
            
            .control-btn.play-pause {
                width: 44px;
                height: 44px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="branding">
                <div class="logo">musrv</div>
                <div class="tagline">minimal zero-config music server</div>
            </div>
            <div class="controls-header">
                <a href="https://github.com/smoqadam/musrv" target="_blank" class="header-btn">github</a>
                <button class="header-btn" onclick="rescanLibrary()">rescan</button>
            </div>
        </div>
        
        <div class="player-section">
            <div class="now-playing">
                <div class="track-title" id="track-title">no track selected</div>
                <div class="track-info" id="track-info">ready to play</div>
            </div>
            
            <div class="progress-bar" onclick="seekTo(event)">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" onclick="previousTrack()">‚èÆ</button>
                <button class="control-btn play-pause" onclick="togglePlayback()" id="play-pause-btn">‚ñ∂</button>
                <button class="control-btn" onclick="nextTrack()">‚è≠</button>
                <div class="volume-control">
                    <span class="volume-icon">üîä</span>
                    <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </div>
        
        <div class="playlist-section">
            <div class="playlist-header">
                <div class="breadcrumb" id="breadcrumb">home</div>
                <div class="playlist-controls" id="playlist-controls">
                    <button class="playlist-btn" onclick="goBack()">back</button>
                    <button class="playlist-btn" onclick="playPlaylist()">play all</button>
                    <button class="playlist-btn" id="copy-btn" onclick="copyM3U8()">üìã copy m3u8</button>
                </div>
            </div>
            
            <div class="playlist-content" id="playlist-content">
                <div class="loading">loading music library...</div>
            </div>
        </div>
    </div>
    
    <audio id="audio"></audio>

    <script>
        const API_BASE = '/api';
        const audio = document.getElementById('audio');

        let currentPath = '';
        let currentAlbums = [];
        let currentPlaylist = [];
        let currentDisplayTracks = [];
        let currentTrackIndex = -1;
        let currentM3U8 = '';
        let playlistFetchToken = 0;
        let tracksLoading = false;
        let tracksError = '';

        const volumeSlider = document.getElementById('volume-slider');
        volumeSlider.value = String(audio.volume || 1);
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = parseFloat(e.target.value);
        });

        async function loadFolder(path = '') {
            try {
                document.getElementById('playlist-content').innerHTML = '<div class="loading">loading music library...</div>';
                const url = path ? `${API_BASE}/folder?path=${encodeURIComponent(path)}` : `${API_BASE}/folder`;
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('API Response:', data);
                currentPath = path;
                await renderFolder(data);
            } catch (error) {
                document.getElementById('playlist-content').innerHTML = `<div class="error">error loading folder: ${error.message}</div>`;
            }
        }

        async function renderFolder(data) {
            currentAlbums = Array.isArray(data.albums) ? data.albums : [];
            currentPlaylist = [];
            currentTrackIndex = -1;
            currentDisplayTracks = [];
            tracksLoading = false;
            tracksError = '';
            updatePlayerInfo();

            updateBreadcrumb();
            updatePlaylistContent();

            if (typeof data.m3u8 === 'string' && data.m3u8.length > 0) {
                currentM3U8 = data.m3u8;
                await loadTracksFromM3U8(true);
            } else {
                currentM3U8 = '';
                updatePlaylistContent();
            }
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const pathParts = currentPath.split('/').filter(Boolean);
            let breadcrumbHtml = '<a href="#" onclick="loadFolder(\'\')">home</a>';
            let currentBreadcrumbPath = '';
            for (const part of pathParts) {
                currentBreadcrumbPath += (currentBreadcrumbPath ? '/' : '') + part;
                const escapedPath = escapeJsString(currentBreadcrumbPath);
                breadcrumbHtml += ` / <a href="#" onclick="loadFolder('${escapedPath}')">${escapeHtml(part)}</a>`;
            }
            breadcrumb.innerHTML = breadcrumbHtml;
        }

        function escapeHtml(value) {
            const safe = String(value);
            return safe.replace(/[&<>"']/g, (char) => {
                switch (char) {
                    case '&':
                        return '&amp;';
                    case '<':
                        return '&lt;';
                    case '>':
                        return '&gt;';
                    case '"':
                        return '&quot;';
                    case '\'':
                        return '&#39;';
                    default:
                        return char;
                }
            });
        }

        function escapeJsString(value) {
            return String(value)
                .replace(/\\/g, '\\\\')
                .replace(/'/g, "\\'");
        }

        function updatePlaylistContent() {
            const content = document.getElementById('playlist-content');
            let html = '';

            if (currentAlbums.length > 0) {
                html += currentAlbums
                    .map((album) => {
                        const escapedPath = escapeJsString(album.path);
                        return `<div class="folder" onclick="loadFolder('${escapedPath}')"><div class="folder-name">üìÅ ${escapeHtml(album.name)}</div></div>`;
                    })
                    .join('');
            }

            if (tracksLoading) {
                html += '<div class="loading">loading tracks...</div>';
            } else if (tracksError) {
                html += `<div class="error">${escapeHtml(tracksError)}</div>`;
            } else if (currentDisplayTracks.length > 0) {
                html += currentDisplayTracks
                    .map((track) => {
                        const isPlaying = track.playlistIndex === currentTrackIndex;
                        return `<div class="track${isPlaying ? ' playing' : ''}" id="track-${track.playlistIndex}" onclick="playTrack(${track.playlistIndex})"><div class="track-name">${escapeHtml(track.name)}</div></div>`;
                    })
                    .join('');
            }

            if (!html) {
                html = '<div class="loading">no items found</div>';
            }

            content.innerHTML = html;
        }

        async function loadTracksFromM3U8(force = false) {
            if (!currentM3U8) {
                currentPlaylist = [];
                currentDisplayTracks = [];
                tracksLoading = false;
                tracksError = '';
                updatePlaylistContent();
                return currentPlaylist;
            }
            if (!force && currentPlaylist.length > 0) {
                return currentPlaylist;
            }

            const token = ++playlistFetchToken;
            try {
                tracksLoading = true;
                tracksError = '';
                updatePlaylistContent();

                const tracks = await parseM3U8(currentM3U8);
                if (token !== playlistFetchToken) {
                    return currentPlaylist;
                }

                currentPlaylist = tracks;
                currentDisplayTracks = computeDisplayTracks(tracks);
                tracksLoading = false;
                tracksError = tracks.length === 0 ? 'No tracks found in playlist' : '';
                updatePlaylistContent();
                return currentPlaylist;
            } catch (error) {
                if (token !== playlistFetchToken) {
                    return currentPlaylist;
                }
                tracksLoading = false;
                tracksError = 'error loading playlist';
                currentPlaylist = [];
                currentDisplayTracks = [];
                console.error('Error loading playlist:', error);
                updatePlaylistContent();
                return currentPlaylist;
            }
        }

        function playTrack(index) {
            if (currentPlaylist.length === 0) {
                return;
            }
            if (index < 0 || index >= currentPlaylist.length) {
                return;
            }
            currentTrackIndex = index;
            const track = currentPlaylist[index];
            audio.src = track.url;
            audio.play();
            updatePlayerInfo(track);
            updateTrackHighlight();
        }

        async function playPlaylist() {
            if (!currentM3U8) {
                alert('Playlist URL not available');
                return;
            }
            const tracks = await loadTracksFromM3U8();
            if (!tracks.length) {
                alert('No tracks found in playlist');
                return;
            }
            playTrack(0);
        }

        function togglePlayback() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function nextTrack() {
            if (currentPlaylist.length === 0) {
                return;
            }
            const hasNext = currentTrackIndex < currentPlaylist.length - 1;
            const nextIndex = hasNext ? currentTrackIndex + 1 : 0;
            playTrack(nextIndex);
        }

        function previousTrack() {
            if (currentPlaylist.length === 0) {
                return;
            }
            if (currentTrackIndex > 0) {
                playTrack(currentTrackIndex - 1);
            }
        }

        function goBack() {
            if (!currentPath) {
                return;
            }
            const idx = currentPath.lastIndexOf('/');
            const parent = idx >= 0 ? currentPath.slice(0, idx) : '';
            loadFolder(parent);
        }

        function seekTo(event) {
            if (!audio.duration) {
                return;
            }
            const rect = event.target.getBoundingClientRect();
            const percentage = (event.clientX - rect.left) / rect.width;
            audio.currentTime = percentage * audio.duration;
        }

        function updatePlayerInfo(track) {
            const titleEl = document.getElementById('track-title');
            const infoEl = document.getElementById('track-info');
            if (!track) {
                titleEl.textContent = 'no track selected';
                infoEl.textContent = 'ready to play';
                return;
            }
            titleEl.textContent = track.name;
            infoEl.textContent = `${currentTrackIndex + 1} of ${currentPlaylist.length} (playlist mode)`;
        }

        function updateTrackHighlight() {
            updatePlaylistContent();
        }

        function updateProgress() {
            if (!audio.duration) {
                return;
            }
            const percentage = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progress-fill').style.width = `${percentage}%`;
        }

        audio.addEventListener('play', () => {
            document.getElementById('play-pause-btn').textContent = '‚è∏';
        });
        audio.addEventListener('pause', () => {
            document.getElementById('play-pause-btn').textContent = '‚ñ∂';
        });
        audio.addEventListener('ended', () => {
            nextTrack();
        });
        audio.addEventListener('timeupdate', updateProgress);

        async function rescanLibrary() {
            const buttons = document.querySelectorAll('.header-btn');
            const rescanBtn = buttons[buttons.length - 1];
            rescanBtn.disabled = true;
            rescanBtn.textContent = 'rescanning...';
            try {
                const response = await fetch(`${API_BASE.replace('/api', '')}/admin/rescan`);
                if (response.ok) {
                    await loadFolder(currentPath);
                } else {
                    throw new Error('rescan failed');
                }
            } catch (error) {
                alert('error rescanning library: ' + error.message);
            } finally {
                rescanBtn.disabled = false;
                rescanBtn.textContent = 'rescan';
            }
        }

        function currentPlaylistUrl() {
            if (!currentM3U8) {
                return '';
            }
            return currentM3U8;
        }

        function copyM3U8() {
            const playlistUrl = currentPlaylistUrl();
            if (!playlistUrl) {
                return;
            }
            const btn = document.getElementById('copy-btn');
            const reset = () => {
                btn.classList.remove('copied');
                btn.textContent = 'üìã copy m3u8';
            };
            const markCopied = () => {
                btn.classList.add('copied');
                btn.textContent = '‚úÖ copied';
                setTimeout(reset, 2000);
            };
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(playlistUrl).then(markCopied).catch((error) => {
                    console.error('Clipboard error:', error);
                });
            } else {
                const ta = document.createElement('textarea');
                ta.value = playlistUrl;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                markCopied();
            }
        }

        async function parseM3U8(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                const lines = text
                    .split('\n')
                    .map((line) => line.trim())
                    .filter(Boolean);
                const tracks = [];
                let currentTrackName = '';
                for (const line of lines) {
                    if (line.startsWith('#EXTINF:')) {
                        const match = line.match(/^#EXTINF:[^,]*,(.*)$/);
                        currentTrackName = match ? match[1] : 'Unknown';
                    } else if (!line.startsWith('#')) {
                        const name = currentTrackName || 'Unknown';
                        tracks.push({ name, url: line });
                        currentTrackName = '';
                    }
                }
                return tracks;
            } catch (error) {
                console.error('Error parsing M3U8:', error);
                return [];
            }
        }

        function relativePathFromUrl(url) {
            try {
                const parsed = new URL(url, window.location.href);
                const pathname = parsed.pathname || '';
                return pathname.startsWith('/') ? pathname.slice(1) : pathname;
            } catch (_error) {
                return url;
            }
        }

        function computeDisplayTracks(allTracks) {
            const normalizedPath = currentPath.replace(/\\+/g, '/');
            const encodedPrefix = normalizedPath
                ? `${normalizedPath.split('/').map((segment) => encodeURIComponent(segment)).join('/')}/`
                : '';
            return allTracks
                .map((track, index) => {
                    const relPath = relativePathFromUrl(track.url);
                    if (encodedPrefix && !relPath.startsWith(encodedPrefix)) {
                        return null;
                    }
                    const tail = encodedPrefix ? relPath.slice(encodedPrefix.length) : relPath;
                    if (!tail || tail.includes('/')) {
                        return null;
                    }
                    return {
                        name: track.name,
                        url: track.url,
                        playlistIndex: index,
                    };
                })
                .filter(Boolean);
        }

        loadFolder();
    </script>
</body>
</html>
